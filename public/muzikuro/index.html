<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Muzi & Kuro</title>
        <link href="https://fonts.googleapis.com/css?family=Kosugi+Maru|Varela+Round" rel="stylesheet"> 
        <link rel="stylesheet" href="/css/GenJyuu.css">
        <link rel="stylesheet" type="text/css" href="index.css">
        <link rel="icon" href="/favicon.png" type="image/png" sizes="64x64">
        <script src="/jquery/jquery.min.js"></script>
        <script src="/lib/phaser.min.js"></script>
    </head>
    <body>
        <div id="welcome">
            <div class="background"></div>
            <div id="light" class='overlay'></div>
            <div id="notes" class='overlay'></div>
            <img src="./res/welcome_screen/logo.png" class="logo"></img>
            <button id="start-button"></button>
            <div id="nickname">
                <div class="input">
                    <input type="text" placeholder="your name">
                </div>
                <button id="enter"></button>
            </div>
            <p class="text"></p>
        </div>
        <div id="end_screen">
            <div class="background"></div>
            <div id="end_light" class="overlay"></div>
            <div id="score_window" class="overlay">
                <div id="score"></div>
                <button id="end-button-ok"></button>
            </div>
        </div>
        <div id="game-container">
            <canvas id="game"></canvas>
        </div> 
    </body>
    <script src="/client/main.js"></script>
</html>
