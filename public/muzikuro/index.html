<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Muzi & Kuro</title>
        <link href="https://fonts.googleapis.com/css?family=Kosugi+Maru|Varela+Round" rel="stylesheet"> 
        <link rel="stylesheet" href="/css/GenJyuu.css">
        <link rel="stylesheet" type="text/css" href="index.css">
        <link rel="stylesheet" type="text/css" href="HUD.css">
        <script src="/jquery/jquery.min.js"></script>
        <script src="/lib/phaser.min.js"></script>
    </head>
    <body>
        <div id="welcome">
            <div class="background"></div>
            <div id="light" class='overlay'></div>
            <div id="notes" class='overlay'></div>
            <img src="./res/welcome_screen/logo.png" class="logo"></img>
            <button id="start-button"></button>
            <div id="nickname">
                <div class="input">
                    <input type="text" placeholder="your name">
                </div>
                <button id="enter"></button>
            </div>
            <p class="text"></p>
        </div>
        <div id="end_screen">
            <div class="background"></div>
            <div id="end_light" class="overlay"></div>
            <div id="score_window" class="overlay">
                <div id="score"></div>
                <button id="end-button-ok"></button>
            </div>
        </div>
        <div id="game-container">
            <div id="local_playerInfo">
                <div id="local_player">
                    <div class="imageContainer"></div>
                    <div class="nameContainer">
                        <p class="local_playerName"></p>
                    </div>
                </div>
                <div id="partner">
                    <div class="imageContainer">
                        <div class="playerRoleImage"></div>
                    </div>
                    <div class="nameContainer">
                        <p class="partnerName"></p>
                    </div>
                </div>
                <div id="scorebar"></div>
            </div>
            <div id="leaderBoard">
                <h2>LEADERBOARD</h2>
                <div id="groupsTable">
                    <div class="groupContainer">
                        <div class="group">
                            <div class="rank"></div>
                            <div class="playerInfo">
                                <div class="player">
                                    <div class="imageContainer"></div>
                                    <div class="nameContainer">
                                        <p class="playerName"></p>
                                    </div>
                                </div>
                                <div class="player">
                                    <div class="imageContainer"></div>
                                    <div class="nameContainer">
                                        <p class="playerName"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="score"></div>
                        </div>
                    </div>
                </div>
            </div>
            <canvas id="game"></canvas>
        </div> 
    </body>
    <script src="/client/main.js"></script>
</html>
