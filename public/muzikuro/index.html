<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Muzi & Kuro</title>
        <link href="https://fonts.googleapis.com/css?family=Kosugi+Maru|Varela+Round" rel="stylesheet"> 
        <link rel="stylesheet" type="text/css" href="index.css">
        <link rel="stylesheet" type="text/css" href="HUD.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="/lib/phaser.min.js"></script>
    </head>
    <body>
        <div id="login">
            <div id="background"></div>
            <div id="form">
                <h1>Muzi & Kuro</h1>
                <div id="player-name">
                    <h5>Enter your name:</h5>
                    <input type="text">
                </div>
                <button id="join-game">Join Game</button>
            </div>
        </div>
        <div id="game-container">
            <div id="local_playerInfo">
                <div id="local_player">
                    <div class="imageContainer"></div>
                    <div class="nameContainer">
                        <p class="local_playerName"></p>
                    </div>
                </div>
                <div id="partner">
                    <div class="imageContainer">
                        <div class="playerRoleImage"></div>
                    </div>
                    <div class="nameContainer">
                        <p class="partnerName"></p>
                    </div>
                </div>
                <div id="scorebar"></div>
            </div>
            <div id="leaderBoard">
                <h2>LEADERBOARD</h2>
                <div id="groupsTable">
                    <div class="groupContainer">
                        <div class="group">
                            <div class="rank"></div>
                            <div class="playerInfo">
                                <div class="player">
                                    <div class="imageContainer"></div>
                                    <div class="nameContainer">
                                        <p class="playerName"></p>
                                    </div>
                                </div>
                                <div class="player">
                                    <div class="imageContainer"></div>
                                    <div class="nameContainer">
                                        <p class="playerName"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="score"></div>
                        </div>
                    </div>
                </div>
            </div>
    </body>
    <script src="/client/main.js"></script>
</html>
