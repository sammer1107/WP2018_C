<!doctype html>
<html>
    <head>
        <title>Muzi & Kuro 互動音樂遊戲</title>
        <meta charset="utf-8"> 
        <link href="https://fonts.googleapis.com/css?family=Kosugi+Maru|Varela+Round" rel="stylesheet"> 
        <link rel="stylesheet" href="css/layout.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/scrollify/1.0.19/jquery.scrollify.min.js"></script>
        <script src="audiosynth.js"></script>
        <script src="main.js"></script>
    </head>
    <body>
        <div class="page" id="piano-page">
			<header>
                <h1>Muzi & Kuro&ensp;<span>互動音樂遊戲</span></h1>
            </header>
            <div id="piano" >
                <div class="keys">
                    <div class="key" data-note="C"></div>
                    <div class="key black" data-note="C#"></div>
                    <div class="key" data-note="D"></div>
                    <div class="key black" data-note="D#"></div>
                    <div class="key" data-note="E"></div>
                    <div class="key" data-note="F"></div>
                    <div class="key black" data-note="F#"></div>
                    <div class="key" data-note="G"></div>
                    <div class="key black" data-note="G#"></div>
                    <div class="key" data-note="A"></div>
                    <div class="key black" data-note="A#"></div>
                    <div class="key" data-note="B"></div>
                </div>
                <div class="description">
					<div id="first">
						<h2>Try it</h2>
						<p>Create Your Music</p>
					</div>
					<div id="second">
						<h2>Well done !</h2>
						<p>You just played Oh Susanna</p>
					</div>
                </div>				
            </div>
        </div>
        <div class="page" id="project-page"></div>
        <div class="page" id="team-page">
            <div id="upper">
                <div id="team-container">
                    <i class="button" id="left"></i>
                    <div id="slider">
                        <div class="member-container">
                            <object id="min" data="res/min_bg.svg" type="image/svg+xml"></object>
                        </div>
                        <div class="member-container">
                            <div class="name"></div>
                            <div class="card"></div>
                        </div>
                        <div class="member-container">
                            <div class="name"></div>
                            <div class="card"></div>
                        </div>
                        <div class="member-container">
                            <div class="name"></div>
                            <div class="card"></div>
                        </div>
                        <div class="member-container">
                            <div class="name"></div>
                            <div class="card"></div>
                        </div>
                    </div>
                    <i class="button" id="right"></i>
                </div>
                <div id="title-area">
                    <div id="title-container"><h1>Team members</h1><hr></div>
                </div>
            </div>
            <footer>
                <div class="icon-container">
					<a href="https://github.com/sammer1107/WP2018_C">
						<div class="icon" id="github"></div>
					</a>
                </div>
                <!--div class="icon-container">
                    <div class="icon"></div>
                </div>
                <div class="icon-container">
                    <div class="icon"></div>
                </div-->
            </footer>
        </div>
    </body>
</html>
