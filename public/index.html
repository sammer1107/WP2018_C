<html>
<head>
	<meta charset="utf-8"> 
	<link href="https://fonts.googleapis.com/css?family=Kosugi+Maru|Varela+Round" rel="stylesheet"> 
        <link rel="stylesheet" href="css/layout.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="audiosynth.js"></script>
        <script src="main.js"></script>
</head>
<body>
    <div class="page" id="piano-page">
		<header>
			<h1>Let&rsquo;s P L A Y</h1>
			<p>互動音樂遊戲</p>
		</header>
		<div id="piano" >
			<div class="keys">
				<div class="key" data-note="C"></div>
				<div class="key black" data-note="C#"></div>
				<div class="key" data-note="D"></div>
				<div class="key black" data-note="D#"></div>
				<div class="key" data-note="E"></div>
				<div class="key" data-note="F"></div>
				<div class="key black" data-note="F#"></div>
				<div class="key" data-note="G"></div>
				<div class="key black" data-note="G#"></div>
				<div class="key" data-note="A"></div>
				<div class="key black" data-note="A#"></div>
				<div class="key" data-note="B"></div>
			</div>
			<div class="desc">
				<h2>Try it</h2>
				<p>Create Your Music</p>
			</div>
		</div>
    </div>
    <div class="page" id="project-page">
    </div>
	<div class=page id="team-page">
		<div id="upper">
			<div id="team-container">
				<i class="button" id="left"></i>
				<div id="slider">
					<div class="member-container">
						<div class="name"></div>
						<div class="card"></div>
					</div>
					<div class="member-container">
						<div class="name"></div>
						<div class="card"></div>
					</div>
					<div class="member-container">
						<div class="name"></div>
						<div class="card"></div>
					</div>
					<div class="member-container">
						<div class="name"></div>
						<div class="card"></div>
					</div>
					<div class="member-container">
						<div class="name"></div>
						<div class="card"></div>
					</div>
				</div>
				<i class="button" id="right"></i>
			</div>
			<div id="team-page-title">
				<!--p>title</p-->
			</div>
		</div>
		<footer>
				<div class=icon-container><div class=icon></div></div>
				<div class=icon-container><div class=icon></div></div>
				<div class=icon-container><div class=icon></div></div>
		</footer>
    </div>
</body>

</html>
