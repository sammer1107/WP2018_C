<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Muzi & Kuro</title>
        <link href="https://fonts.googleapis.com/css?family=Kosugi+Maru|Varela+Round" rel="stylesheet"> 
        <link rel="stylesheet" href="/assets/fonts/GenJyuu.css">
        <link rel="stylesheet" href="/muzikuro/index.css">
        <link rel="icon" href="/assets/favicon.png" type="image/png" sizes="64x64">
        <script src="/jquery/jquery.min.js"></script>
    </head>
    <body>
        <div id="how-to-play">
            <p>操作方式:<br></p>
            <ul>
                <li>滑鼠移動</li>
                <li>ERTYUIO 彈奏樂器</li>
            </ul>
            <p>
                遊戲方式: 你將會扮演 Muzi 或 Kuro，在地圖上聽到共四拍的旋律後，在後四拍準確地彈出一樣的旋律就可以獲得音符。
                獲得音符後，再將對應的音符填到地圖中間來完成收到的旋律~
            </p>
        </div>
        <div id="welcome" class="full-viewport">
            <div class="background fill-parent"></div>
            <div id="light" class="overlay fill-parent"></div>
            <div id="notes" class="overlay fill-parent"></div>
            <div id="logo" class="overlay fill-parent">
                <img src="/assets/welcome_screen/logo.png" class="logo"></img>            
            </div>
            <button id="start-button"></button>
            <div id="nickname">
                <div class="input">
                    <input type="text" placeholder="your name">
                </div>
                <button id="enter"></button>
            </div>
            <p class="text"></p>
            <div id="what"><p>?</p></div>
        </div>
        <div id="end-screen" class="full-viewport">
            <div class="background fill-parent"></div>
            <div id="end-light" class="overlay fill-parent"></div>
            <div id="score-window" class="overlay fill-parent">
                <div id="score"></div>
                <button id="end-button-ok"></button>
            </div>
        </div>
        <div id="game-container" class="full-viewport">
            <canvas id="game"></canvas>
        </div> 
    </body>
</html>
